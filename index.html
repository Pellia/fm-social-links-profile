<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Portrait of Jessica Randall"
          class="card__avatar"
        />
        <div class="card__person-data">
          <h1 class="card__person-name">Jessica Randall</h1>
          <p class="card__person-location">London, United Kingdom</p>
        </div>
        <p class="card__person-info">"Front-end developer and avid reader"</p>
        <ul class="card__list">
          <li class="card__list-item">
            <a href="#" target="_blank" class="card__list-link">GitHub</a>
          </li>
          <li class="card__list-item">
            <a href="#" target="_blank" class="card__list-link"
              >Frontend Mentor</a
            >
          </li>
          <li class="card__list-item">
            <a href="#" target="_blank" class="card__list-link">LinkedIn</a>
          </li>
          <li class="card__list-item">
            <a href="#" target="_blank" class="card__list-link">Twitter</a>
          </li>
          <li class="card__list-item">
            <a href="#" target="_blank" class="card__list-link">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Pellia" target="_blank">Rupinder Singh</a>.
    </footer>
  </body>
</html>
